<!DOCTYPE html>
<html>
    <head>
        <title>Banana Input</title>
        <!--Boostrap's CSS-->
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">


    </head>
    <body>
        <div class="container" id="page-container">
            <h1 id="app-name">
                <span class="glyphicon glyphicon-bannana"></span> The Banana Scale Project 
            </h1>
            
            <h2 id="page-header">
                Help define the community owned, accessible and delicious scale 
            </h2>

            <h5 id="page-header">
                Please enter in mm the straight lengths of bananas from tip to tip  
            </h5>
        <form  class="form-inline" id="form" accept-charset="UTF-8" onSubmit="sendResult()">
        <input type="number" class="form-control" name="bananaLength" placeholder="length mm" min=0 required>
        <button type="submit" class="btn btn-default">Submit</button>
        </form>
        
        <h3 id="thank-you">
                Thanks you. You responce will help give the banana scale.
        </h3>

        <!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <!--Custom Script-->
        <script src="./js/main.js"></script>
    </body>
</html>
